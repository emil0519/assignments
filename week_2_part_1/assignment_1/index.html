<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" >
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1" >  </head> -->
  <body>
    <main>
      <header>
        <div class="header-wrap">
          <span class="header-text">Website Title/ Logo</span>
          <button class="header-btn"><i class="fa fa-bars"></i></button>
          <nav>
            <ul class="nav-list">
              <li class="nav-item">Item 1</li>
              <li class="nav-item">Item 2</li>
              <li class="nav-item">Item 3</li>
              <li class="nav-item">Item 4</li>
            </ul>
          </nav>
          <section class="small">
          <div class="small-nav">
            <ul class="small-nav-list">
              <li class="small-nav-item">Item 1</li>
              <li class="small-nav-item">Item 2</li>
              <li class="small-nav-item">Item 3</li>
              <li class="small-nav-item">Item 4</li>
            </ul>
          </div>
          <img src="img/close.png" class="close">
          </section>
        </div>
      </header>
      <section class="banner">
        <h1 class="banner-text">Welcome Message</h1>
      </section>
      <section class="sub-section">
        <h2 class="sub-text">Section Title</h2>
      </section>
      <section class="sec-box">
        <div class="box-list">
          <span class="box-1 box">Content Box 1</span>
          <span class="box-2 box">Content Box 2</span>
          <span class="box-3 box">Content Box 3</span>
          <span class="box-4 box">Content Box 4</span>
        </div>
      </section>
      <section class="bottom">
        <div class="bottom-wrap">
          <span class="bottom-text">Call to Action</span>
        </div>
      </section>
      <section class="more-sec-box">
        <div class="box-list">
          <span class="box-1 box">Content Box 5</span>
          <span class="box-2 box">Content Box 6</span>
          <span class="box-3 box">Content Box 7</span>
          <span class="box-4 box">Content Box 8</span>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
